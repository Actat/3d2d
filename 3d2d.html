<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>3d2d さんじにじ</title>
        <style>
            body {margin: 0; }
            canvas {width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <form name="form">
            <textarea name="textarea" rows="20" cols="80">
var geometry = new THREE.Geometry();
geometry.vertices.push(new THREE.Vector3(-10, 0, 0));
geometry.vertices.push(new THREE.Vector3(0, 10, 0));
geometry.vertices.push(new THREE.Vector3(10, 0, 0));
var line = new THREE.Line(geometry, material);
scene.add(line);

var geometry = new THREE.CircleGeometry(10, 64, Math.PI, Math.PI);
geometry.vertices.shift();
scene.add(new THREE.Line(geometry, material));
            </textarea>
        </form>
        <input type="button" id="camerareest" value="reset camera position">
        <input type="button" id="saveimgbtn" value="save image">

        <script src="three.min.js"></script>
        <script src="OrbitControls.js"></script>
        <script src="3d2d.js"></script>
        <script src="saveimg.js"></script>
    </body>
</html>
